
<div class="account-container" >
    <h1 >Accounts</h1>
    <table  >
        <thead >
            <tr>
                <td>Account No</td>
                <td>Account Type</td>
                <td>Balance</td>
            </tr>
        </thead>
        <tbody *ngFor="let acc of acc">
            <tr >
                <td>{{acc._id}}</td>
                <td>{{acc.type}}</td>
                <td>{{acc.balance}}</td>
            </tr>
        </tbody>
